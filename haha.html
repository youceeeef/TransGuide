  <div class="section1" id="project-section" style="display: none;">

  <script>
    // Hide the project section by default
    var projectSection = document.getElementById("project-section");
    projectSection.style.display = "none";

    // Add an event listener to the discover button
    var discoverBtn = document.getElementById("exploring");
    discoverBtn.addEventListener("click", function () {
      // Show the project section and scroll to it
      projectSection.style.display = "block";
      smoothScroll("#project-section", 1000);
    });

    function smoothScroll(target, duration) {
      var targetElement = document.querySelector(target);
      var targetPosition = targetElement.offsetTop;
      var startPosition = window.pageYOffset;
      var distance = targetPosition - startPosition;
      var startTime = null;

      function animation(currentTime) {
        if (startTime === null) startTime = currentTime;
        var timeElapsed = currentTime - startTime;
        var run = ease(timeElapsed, startPosition, distance, duration);
        window.scrollTo(0, run);
        if (timeElapsed < duration) requestAnimationFrame(animation);
      }

      // Easing function
      function ease(t, b, c, d) {
        t /= d / 2;
        if (t < 1) return c / 2 * t * t + b;
        t--;
        return -c / 2 * (t * (t - 2) - 1) + b;
      }

      requestAnimationFrame(animation);
    }
  </script>
